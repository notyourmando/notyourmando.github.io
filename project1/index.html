<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Space Mathematics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/skeleton.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">

    <div class="row title">
      <div class="twelve columns">
        <header>
          <h1>Space Math: Addition Edition</h1>
          <p><a href="javascript:window.location.reload();">REPLAY</a></p>
        </header>
      </div>
    </div>

    <div class="row equation">
      <div class="twelve columns">
        <table>
          <tr>
            <td class="problem"></td>
            <td><input type="text" name="answer" value=""></td>
            <td><input type="submit" value="submit"></td>
          </tr>
        </table>
      </div>
    </div>

    <div class="row scorecard">
      <div class="twelve columns">
        <section>
          <p class="scoreboard">
          </p>
        </section>
      </div>
    </div>

    <div class="row launchTime">
      <div class="twelve columns">
        <section>
          <p class="alerts"></p>
          <p class="launch">
            <button type="button" name="button" class="launchoff">Launch</button>
          </p>
        </section>
      </div>



    <div class="rocketship">
      <div class="rocketTop"></div>
      <div class="rocketBody">
        <div class="cargoRight">[</div>
        <div class="cargoLeft">]</div>
      </div>
      <div class="rocketBottom"></div>
      <div class="rocketBurners"></div>
    </div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
